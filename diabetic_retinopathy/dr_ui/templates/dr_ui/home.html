{% extends 'dr_ui/navbaritems.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
        <div class="card bg-primary card text-center">
            <div class="card-body">
                    <h1 class="card-title">File Upload</h1>
                    <br>
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form | crispy }}
                           <!-- <input type="file" name="images">-->
                            <br> <br>
                            <button type="submit">Upload Image</button>
                    </form>
            </div>
        </div>
    </div>
{% endblock %}
